<div class="container">
    <div class="row">
        <div class="col-lg-8 offset-lg-2 mt-5">
            <input type="text" [(ngModel)]="nombreTarea" class="form-control form-control-lg fs-2" placeholder="Ingrese Tarea" (keyup.enter)="agregarTarea()">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div class="card text-center py-2" *ngIf="listaTareas.length == 0">
                <h6>No hay tareas para mostrar</h6>
            </div>
            <ul class="list-group">
                <li 
                *ngFor="let tarea of listaTareas; let i = index" 
                class="list-group-item d-flex justify-content-between align-items-center"
                >
                    <span 
                    (click)="cambiarEstado(tarea)" 
                    class="btn btn-sm"
                    [ngClass]="tarea.estado ? 'btn-success': 'btn-warning'"
                    >
                    {{tarea.estado ? "Completo" : "Pendiente"}}</span>

                    <span>{{tarea.nombre}}</span>

                    <span (click)="eliminarTarea(i)" class="cursor text-danger"><i class="far fa-trash-alt"></i></span>
                </li>
            </ul>
        </div>
        
    </div>
</div>
